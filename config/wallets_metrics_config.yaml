# Time series keyed on coin_id-date
time_series:
    market_data:
        price:
            indicators:
                sma:
                    parameters:
                        window: [5]
                rsi:
                    parameters:
                        window: [5]
        volume:
            indicators:
                sma:
                    parameters:
                        window: [5]
        mfi:
            aggregations:
                last:
                    scaling: "none"
        obv:
            aggregations:
                last:
                    scaling: "none"

