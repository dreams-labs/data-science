        #         big_win_threshold: 0.75      # Above this is the target
        #         loss_penalty_weight: 2       # Penalty for missing losses
        #         win_reward_weight:   3       # Reward for catching wins

        cw_coin_return_rank_above_095:
            model_type: classification
            target_variable: cw_coin_return_rank
            target_var_min_threshold: 0.95
            target_var_max_threshold: 1.0
            y_pred_threshold: 0.99



