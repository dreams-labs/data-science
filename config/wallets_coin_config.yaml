# CoinModel Wallet Scores
wallet_scores: #CoinModel

    #KeyParam Scores to include as segments + metrics
    # y_pred_threshold defines the binary coin cohorts and can be defined
    #  by using a hardcoded number (e.g. 0.8) or an F-beta score (e.g. f.5).
    score_params:

    # COIN RETURN
        cw_coin_return_020:
            model_type: classification
            target_variable: cw_coin_return
            target_var_min_threshold: 0.20
            target_var_max_threshold: .inf
            y_pred_threshold: 0.99

        cw_coin_return_070:
            model_type: classification
            target_variable: cw_coin_return
            target_var_min_threshold: 0.70
            target_var_max_threshold: .inf
            y_pred_threshold: 0.99

        cw_coin_return_n050:
            model_type: classification
            target_variable: cw_coin_return
            target_var_min_threshold: -.inf
            target_var_max_threshold: -0.5
            y_pred_threshold: 0.95

    # COIN RETURN RANK
        cw_coin_return_rank_below_025:
            model_type: classification
            target_variable: cw_coin_return_rank
            target_var_min_threshold: -.inf
            target_var_max_threshold: 0.25
            y_pred_threshold: 0.95

        cw_coin_return_rank_above_075:
            model_type: classification
            target_variable: cw_coin_return_rank
            target_var_min_threshold: 0.75
            target_var_max_threshold: .inf
            y_pred_threshold: 0.99

        # cw_coin_return_rank_asymm_025_075:
