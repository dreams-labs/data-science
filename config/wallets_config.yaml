    # modeling_period_start: '2025-01-30'
    modeling_period_duration: 30
    training_window_lookbacks: [  # How many days prior to the modeling period each window begins
        # 480,
        # 420,
        # 360,
        # 300,
        # 240,
        # 180,
        # 120,
        # 60,

        # 7,
        # 15,
        30,
        60,
        120,
        240

    ]
