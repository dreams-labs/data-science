# Variables used to define the training data
training_data:
    training_window_starts: [
        # "2023-08-01",
        # # ,"2023-11-01"
        # "2024-01-01",
        "2024-04-01",
        "2024-07-01",
        # "2024-09-01"
    ]
    # modeling_period_start: "2024-02-01"
    # modeling_period_end: "2024-02-29"
    # validation_period_end: "2024-03-15"
    modeling_period_start: "2024-9-01"
    modeling_period_end: "2024-9-30"
    validation_period_end: "2024-10-07"


# Variables used for model generation
modeling:
    # Which wallet performance metric to use as the target variable. Options are:
    # invested, net_gain, return, risk_adj_return, performance_score, log_weighted_return, hybrid_score, size_adjusted_rank
    target_variable: "performance_score"
    returns_winsorization: 0.02
    drop_columns: []

    # Model specifics
    model_type: "xgb"
    model_params:
        n_estimators: 200
        max_depth: 4
        learning_rate: 0.05
        subsample: 0.8
        colsample_bytree: 1.0
        min_child_weight: 5
        random_state: 42
        n_jobs: -1


# Variables used to define features
features:
    # Clustering params
    clustering_n_components: 25
    clustering_n_clusters: 2

    timing_metrics_min_transaction_size: 20  # trades below this USD threshold will not be evaluated for market timing peformance


# Variables used to clean and filter raw data before training data is built
data_cleaning:

    # Modeling period filters
    min_modeling_investment: 2000
    min_modeling_transaction_days: 1

    # Wallet cohort thresholds
    min_coins_traded: 3  # Exclude wallets that have traded fewer coins than this during the training period
    max_coins_traded: 50  # Exclude wallets that have traded more coins than this during the training period
    min_wallet_investment: 25000 # The amount of lifetime USD investment a wallet must have to be included in the training data
    max_wallet_investment: 25_000_000 # The amount of lifetime USD investment a wallet must have to be included in the training data
    min_wallet_volume: 50000  # Exclude wallets with fewer than this amount of training period USD volume
    max_wallet_volume: 50_000_000  # Exclude wallets with fewer than this amount of training period USD volume
    min_wallet_inflows: 25000  # Exclude wallets with inflows greater than or equal to this amount (USD)
    max_wallet_inflows: 25_000_000  # Exclude wallets with inflows greater than or equal to this amount (USD)
    max_wallet_profits: 50_000_000  # Exclude wallets with aggregate net gain above this amount (USD)

    # Market data filters
    max_initial_market_cap: 150_000_000  # coins above this market cap as of the start of the training period will be removed from all datasets
    max_gap_days: 50  # Maximum consecutive missing days to fill in price gaps (e.g., price interpolation for gaps up to 2 days)
    min_daily_volume: 3000 # Minimum average daily volume the coin must have

    # Market cap imputation filters
    min_mc_imputation_coverage: 0.3  # coins with market cap coverage below this level will have hardcoded market cap values filled
    max_mc_imputation_multiple: 2.0  # don't impute dates where the imputed market cap exceeds the max known market cap * this ratio
    market_cap_default_fill:  500000  # coins below the imputation coverage level will have empty values filled with this

    # Offset calculation limits
    offset_winsorization: 0.01 # comparisons between metrics and their offset values will be winsorized by this amount


# Variables used for comnverting the wallet scores into coin forecasts
coin_forecasting:

    # Forecasting methods
    top_n: 10  # how many of the top coins of a given sort method will be included in performance assessments
    sort_method: "top_wallet_balance_pct"  # which coin wallet metric to use for coin forecast rankings

    # Thresholds for coin inclusion in forecasts
    min_wallets: 5  # how many wallets must hold a coin for the coin to be elegible for forecasting
    min_balance: 10000  # how much USD all wallets must hold for the coin to be elegible for forecasting
    min_market_cap: 2_000_000  # coins below this market cap will not be included in performance assessments
    max_market_cap: 30_000_000  # coins above this market cap will not be included in performance assessments

